<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="page">
            <div class="text">
                <div class="rectangle"></div>
                <div class="box-text">
                    <div class="square"></div>
                    <h1>Increva-se</h1>
                </div>
            </div>

            <div class="form-container">
                <div class="box-input-container">
                    <div class="box-input">
                        <h2>Nome</h2>
                        <input type="search" class="name-input" name="" id="">
                    </div>
                    <div class="box-input">
                        <h2>Sobrenome</h2>
                        <input type="search" class="name-input" name="" id="">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input bx">
                        <h2>CEP</h2>
                        <input type="search" name="" id="">
                    </div>
                    <div class="box-input bx">
                        <h2>Número</h2>
                        <input type="search" name="" id="">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input">
                        <h2>Rua</h2>
                        <input type="search" name="" id="">
                    </div>
                    <div class="box-input">
                        <h2>Cidade</h2>
                        <input type="search" name="" id="">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input">
                        <h2>E-mail</h2>
                        <input type="search" name="" id="">
                    </div>
                    <div class="box-input">
                        <h2>Senha</h2>
                        <input type="password" name="" id="password">
                    </div>
                </div>
                <div class="box-check">
                    <input class="check-bx" type="checkbox" name="" id="">
                    <h3 class="text-termos">Concordo com os Termos e Condições</h3>
                </div>

                <input class="bnt" type="button" value="Cadastrar Conta">

                <h3 class="text-outra-conta">Já possui uma conta? <a href="#">Logar</a></h3>
            </div>
        </div>
    </section>
</body>
</html>
