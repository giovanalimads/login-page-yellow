<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="page">
            <div class="text">
                <div class="rectangle"></div>
                <div class="box-text">
                    <div class="square"></div>
                    <h1>Increva-se</h1>
                </div>
            </div>

            <div class="form-container">
                <div class="box-input-container">
                    <div class="box-input">
                        <h2>Nome</h2>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="box-input">
                        <h2>Sobrenome</h2>
                        <input type="text" class="lname-input" name="lname" id="lname">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input bx">
                        <h2>CEP</h2>
                        <input type="text" name="cep" id="cep">
                    </div>
                    <div class="box-input bx">
                        <h2>Número</h2>
                        <input type="text" name="adress-number" id="adress-number">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input">
                        <h2>Rua</h2>
                        <input type="text" name="adress" id="adress">
                    </div>
                    <div class="box-input">
                        <h2>Cidade</h2>
                        <input type="text" name="city" id="city">
                    </div>
                </div>

                <div class="box-input-container">
                    <div class="box-input">
                        <h2>E-mail</h2>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="box-input senha">
                        <h2 class="title-passwd">Senha</h2>
                        <div class="input-eye-container">
                            <input 
                            class="input-passwd" type="password"name="password" id="password">
                            <i class="fa-solid fa-eye" id="show-password"></i>
                        </div>
                    </div>
                </div>
                <div class="box-check">
                    <input class="check-bx" type="checkbox" name="" id="">
                    <h3 class="text-termos">Concordo com os Termos e Condições</h3>
                </div>

                <input class="bnt" type="submit" value="Cadastrar Conta" onclick="cadastrarConta()">

                <h3 class="text-outra-conta">Já possui uma conta? <a href="#">Logar</a></h3>
            </div>
        </div>
    </section>
</body>
</html>
